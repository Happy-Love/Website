<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack-App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">    
 
</head>  
 
<body>
    
    <header class="header">       
    </header>
    <section class="slack-app">
        <div class="container">
            <div class="left-sidebar">
                <div class="user_info block">
                    <div class="user_title">
                        <span class="un_title">Ais</span>
                    </div>
                    <div class="user">  
                        <div class="user_name">
                          <span class="un_user">Yura Matsiulka</span>
                        </div>
                        <div class="user_img">
                            <img src="img/Youranus.jpg" alt="Ваша фотография" class="user_img"/>
                        </div> 
                    </div>
                </div>
                <div class="user_nav block">
                    <ul class="list">
                        <li><a class="link" href="#">Threads</a></li>
                        <li><a class="link" href="#">Mentions & reactions</a></li>
                        <li><a class="link" href="#">Drafts</a></li>
                        <li><a class="link" href="#">People</a></li>
                        <li><a class="link" href="#">Files</a></li>
                        <li><a class="link" href="#">Apps</a></li>
                    </ul>
                </div>
                <div class="user_channels block">
                    <div class="channels">
                        <div class="channel_block">                        
                            <span class="collapsible">Channels</span>
                            <span class="add_channel ml-auto">Add new</span>        
                        </div>
                        <div class="content">
                            <ul class="list">
                                <li class="list"><a class="link" href="#">channel-1</a></li>
                                <li><a class="link" href="#">channel-2</a></li>
                                <li><a class="link" href="#">channel-3</a></li>
                                <li><a class="link" href="#">channel-4</a></li>
                                <li><a class="link" href="#">channel-5</a></li>
                                <li><a class="link" href="#">channel-6</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="directs">
                        <div class="channel_block">
                            <span class="collapsible">Directs</span>
                            <span class="add_channel ml-auto" href="#">Add new</a>    
                        </div>
                        <div class="content">
                            <ul class="list">
                                <li><a class="link" href="#">direct-1</a></li>
                                <li><a class="link" href="#">direct-2</a></li>
                                <li><a class="link" href="#">direct-3</a></li>
                                <li><a class="link" href="#">direct-4</a></li>
                                <li><a class="link" href="#">direct-5</a></li>
                                <li><a class="link" href="#">direct-6</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
     
    <script src="js/script.js"></script>
    
     
</body>
</html>
